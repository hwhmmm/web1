<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Demo</title>
    <script>
        window.addEventListener('load', function(){
            var divArray = document.getElementsByTagName('div');
            divArray[0].addEventListener('click', myclick, false);

            // }, false);
        }, false);
        function myclick(){
            var str = this.innerHTML;
            var myInput = document.createElement('input'); //<input />
            myInput.setAttribute('type', 'text'); //<input type='text' />
            myInput.setAttribute('value', str);//<input type='text' value='Mouse Over me' />
            var body = this.parentNode;
            body.replaceChild(myInput, this);
            // var mybutton = document.createElement('button'); //<button></button>

            // mybutton.appendChild(txtNode); //<button>Click Me</button>
