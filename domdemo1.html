<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Demo</title>
    <script>
        window.addEventListener('load', setup, false);
        function setup(){
            document.getElementById('seojun').addEventListener('click', myclick);
        }
        function myclick(){
            this.setAttribute('src', 'img/seojun2.jpg');
            this.setAttribute('width', '400px')
            this.setAttribute('height', '300px')
        }
    </script>
</head>
<body>
    <img src="img/seojun1.jpg" width="550" height="400" id="seojun" alt="" />
</body>
</html>
